# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  driverFolder: 'searchTest\searchTest\webdriver'
  driverFolder2: 'searchTest\searchTest\driver'
  webdriverUrl: 'https://chromedriver.storage.googleapis.com'
  chromedriverZip: 'chromedriver_win32.zip'
  https: 'https://'


steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: PowerShell@1
  displayName: GetWebdriver

  inputs:
   scriptType: inlineScript
   inlineScript: >-
      $chromeVersion = '91.0.4472.101';
      $downloadUrl = "$(webdriverUrl)/$chromeVersion/$(chromedriverZip)";
      Write-Host "Url : $downloadUrl -- Fazendo download";
      Invoke-WebRequest -Uri "$downloadUrl"  -OutFile "$(Build.Repository.LocalPath)\$(driverFolder)";
      cd "$(Build.Repository.LocalPath)\$(driverFolder)";
      ls;
      Write-Host "Download conclu√≠do";
      Write-Host "folder : $(Build.Repository.LocalPath)\$(driverFolder)\$(chromedriverZip)";
      Expand-Archive -Path "$(Build.Repository.LocalPath)\$(driverFolder)\$(chromedriverZip)" -DestinationPath "$(Build.Repository.LocalPath)\$(driverFolder2)" -Force;
      
- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation="$(build.artifactStagingDirectory)\WebApp.zip" /p:DeployIisAppPath="Default Web Site"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      **\searchTest.dll
      !**\*TestAdapter.dll
      !**\obj\**
    searchFolder: '$(System.DefaultWorkingDirectory)'
